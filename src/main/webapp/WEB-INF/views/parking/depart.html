<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Departing</title>
</head>
<body>
<form th:method="DELETE" th:action="@{/parking}" th:object="${car}">
    <label for="id">Enter nameplate: </label>
    <input type="text" th:field="*{id}" id="id"/>
    <br/>
    <input type="submit" value="Depart!"/>
</form>
<br/>
<br/>
<a href="/parking/menu">
    <input type="button" value="Get back to menu"/>
</a>
</body>
</html>
