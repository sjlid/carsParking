<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Departing</title>
</head>
<body>
<form th:method="DELETE" th:action="@{/parking}" th:object="${car}">
    <label for="carNameplate">Enter nameplate: </label>
    <input type="text" th:field="*{carNameplate}" id="carNameplate"/>
    <br/>
    <input type="submit" value="Depart!"/>
</form>
</body>
</html>
