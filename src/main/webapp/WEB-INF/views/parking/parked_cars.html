<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Parking Simulator</title>
</head>
<body>
<div th:each="car : ${parking}">
    <a th:href="@{/parking/{nameplate}(nameplate=${car.getNamePlate()})}"
       th:text="${car.getNamePlate() + ', ' + car.getStartTimer()}">Car</a>
</div>
</body>
</html>
