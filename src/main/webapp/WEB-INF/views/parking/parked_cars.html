<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Parking place</title>
</head>
<body>
<div th:each="car : ${cars}">
    <a th:href="@{/parking/{id}(id=${car.getId()})}"
       th:text="${'Nameplate: ' + car.getCarNameplate() + ', ' + 'Start parking: ' + car.getStartTimer()}">car</a>
</div>
<br/>
<br/>
<a href="/parking/menu">
    <input type="button" value="Get back to menu"/>
</a>
</body>
</html>
